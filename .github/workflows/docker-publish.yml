name: CI/CD - Production

on:
  push:
    branches:
      - main

jobs:
  build-app:
    name: Build React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build Vite React App
        run: npm run build

  push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t jonathancarvalho039/front-end-app:latest .

      - name: Push Docker image
        run: docker push jonathancarvalho039/front-end-app:latest

  deploy-prod:
    name: Deploy to Production
    runs-on: Self-hosted
    needs: push-image
    environment:
      name: Production

    steps:
      - name: Pull latest image and restart container
        run: |
          docker-compose down --remove-orphans
          docker pull jonathancarvalho039/front-end-app:latest
          docker-compose up -d
